<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
  <script src="https://kit.fontawesome.com/fa0e9636d7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="mucic-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>

      </nav>

      <img src="media/5938224833332626221.jpg" class="song-img">
      <h1>Sit Fire To The Rain & Another Love</h1>
      <p>Adele & Tom Odell</p>

      <audio id="song">
      <source src="media/AUD-20240827-WA0008.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>    
        <div><i class="fa-solid fa-forward"></i></div>
      </div>

      


    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
